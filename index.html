<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <title>Mini YouTube Clone</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- header -->
    <header>
        <nav>
            <div>
                <img src="./assets/optionsIcon.svg" alt="options">
                <img src="./assets/youtubeIcon.svg" alt="youtube icon">

            </div>
            <div class="video-icon">
                <input type="search" class="search-bar" id="searchBar">
                <button><img src="./assets/searchIcon.svg" alt="search icon" class="search-btn" id="searchBtn"></button>
                <img src="./assets/mic.svg" alt="mic">

            </div>
            <div class="video-icon">
                <img src="./assets/video.svg" alt="video">
                <img src="./assets/explore.svg" alt="explore">
                <img src="./assets/notification.svg" alt="notifications">
                <img src="./assets/profile.svg" alt="profile">

            </div>
        </nav>

    </header>
    <!-- main section -->
    <main id="main-section">

        <!-- SIDE NAVBAR -->
        <section id="side-bar-section">
            <div id="side-nav-bar">
                <!-- <h1>side bar</h1> -->

                <div class="options-container">
                    <div class="sidebar-options home-icon">
                        <i class="icon"><img src="./assets/home.svg" alt="home"></i>
                        <h5>Home</h5>
                    </div>
                    <div class="sidebar-options">
                        <i class="icon"><img src="./assets/ex.svg" alt="explore"></i>
                        <h5>Explore</h5>
                    </div>
                    <div class="sidebar-options">
                        <i class="icon"><img src="./assets/subscriptions.svg" alt="Subscriptions"></i>
                        <h5>Subscriptions</h5>
                    </div>
                </div>

                <div class="options-container">
                    <div class="sidebar-options">
                        <i class="icon"><img src="./assets/library.svg" alt="Lİbrary"></i>
                        <h5>Lİbrary</h5>
                    </div>
                    <div class="sidebar-options">
                        <i class="icon"><img src="./assets/history.svg" alt="history"></i>
                        <h5>History</h5>
                    </div>
                    <div class="sidebar-options">
                        <i class="icon"><img src="./assets/yourvideo.svg" alt="Your Videos"></i>
                        <h5>Your Videos</h5>
                    </div>
                    <div class="sidebar-options">
                        <i class="icon"><img src="./assets/watchLater.svg" alt="Watch Later"></i>
                        <h5>Watch Later</h5>
                    </div>
                    <div class="sidebar-options">
                        <i class="icon"><img src="./assets/liked.svg" alt="Liked Videos"></i>
                        <h5>Liked Videos</h5>
                    </div>
                    <div class="sidebar-options">
                        <i class="icon"><img src="./assets/showmore.svg" alt="Show more"></i>
                        <h5>Show 13 more</h5>
                    </div>
                </div>

                <div id="subscriptions-container" class="options-container">
                    <h1>SUBSCRIPTIONS</h1>
                    <!-- getting subscriptions options here -->
                </div>
                <div class="options-container">
                    <h1>MORE FROM YOUTUBE</h1>
                    <div class="sidebar-options">
                        <i class="icon"><img src="./assets/youtubePremium.svg" alt="Youtube Premium"></i>
                        <h5>Youtube Premium</h5>
                    </div>
                    <div class="sidebar-options">
                        <i class="icon"><img src="./assets/gaming.svg" alt="Gaming"></i>
                        <h5>Gaming</h5>
                    </div>
                    <div class="sidebar-options">
                        <i class="icon"><img src="./assets/live.svg" alt="Live"></i>
                        <h5>Live</h5>
                    </div>


                </div>


            </div>
        </section>

        <!-- VIDEOS SECTION -->
        <section class="video-section">
            <div id="all-choices-container">
                <!-- <div class="scroll-icon" onclick="scrollContainer('right')">➔</div> -->


                <!-- getting user choices here -->


            </div>
            <div id="video-gallery">

            </div>

        </section>


    </main>
    <script src="./script.js"></script>
</body>

</html>
